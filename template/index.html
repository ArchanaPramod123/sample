<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Store and Pen</title>
</head>
<body>
    <h1>Add Store and Pen</h1>

    <!-- Display error message if any -->
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        
        <!-- Form to input Pen brand -->
        <h2>Add a Pen</h2>
        <label for="brand">Pen Brand:</label>
        <input type="text" id="brand" name="brand" placeholder="Enter pen brand" required><br>

        <!-- Form to input Store information -->
        <h2>Add a Store</h2>
        <label for="name">Store Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter store name" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Enter price" required><br>

        <button type="submit">Add Store and Pen</button>
    </form>
</body>
</html>
